name: Java CI with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-integration-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build with Maven
        working-directory: ra-spring-json-server
        run: mvn -B package --file pom.xml

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: "ra-spring-data-provider/package-lock.json"

      # Install npm dependencies
      - name: Install npm dependencies
        working-directory: ra-spring-data-provider
        run: npm ci

      - name: Run integration test
        run: sh run-integration-tests.sh
